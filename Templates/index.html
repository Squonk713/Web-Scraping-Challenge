<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mars Info - Web Scrape Challenge</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mars Info - Web Scraping Challenge</h1>
    </br>
    </br>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Refresh Data</a></p>
    </div>
    <!-- Mars News -->
    <div class="row">
      <div class="col-md-12">
        <h2 class="heading">{{mars_dict.news_title}}</h2>
        <p>{{mars_dict.news_p}}</p>
      </div> 
    </div>
    </br>

      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
    <!-- Featured Image -->
    <h2>Featured Mars Image</h2>
    <img src= "https://spaceimages-mars.com/{{mars_dict.featured_image_url}}" alt="Mars Featured Image">
      </div> 
      <!-- Mars Facts -->
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <h3>Mars Facts</h3>
        {{ mars_dict.table | safe }}
      </div>
    </div>


    <!-- Section for Mars Hemispheres -->
    <div class="row" id="mars-hemispheres">
      <div class="page-header">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>
      <div>
        {% for hemisphere in mars_dict.hemisphere_images %}
          <div class="col-md-3">
           <div class="thumbnail">
              <img src="https://marshemispheres.com/{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
              <div class="caption">
                  <h3>{{hemisphere.title}}</h3>
              </div>
           </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>

</html>
